<!doctype html>
<html>
<head>

	<title>58配配</title>
	<script type="text/javascript" src="1.js"></script>
	<script>
		var fontsize=function () {
		    var W=window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
		        defaultW=640,
		        defaultSize = 20;
		    if (W > defaultW) W = defaultW;
		    if (W < 320) W = 320;
		    document.getElementsByTagName('html')[0].style.fontSize = (W / defaultW * defaultSize).toFixed(2) + 'px';
		}
		fontsize();
		function sendUrl(str) {
            var argArr=[];
            argArr.push(str)                 //第1个携带的参数
            argArr.push("finish")            //第2个携带的参数
            _BB.executeNative("goNativeView",argArr,null)
        }
	</script>
	<style>
		#bg{
			width:100%;
			height:auto;
		}
		input{
			display:block;
			border:none;
			width:60%;
			height:50px;
			line-height: 50px;
			background-color: #3aa3f3;
			border-radius: 20px;
			margin:1.5rem auto;
			color: #fff;
			font-size: 1.6rem;
			text-align:center;
		}
	</style>
</head>

	<div id="bg">

		<input type="button" value="个人资料" onclick="sendUrl('pp_personal_info')">
		<input type="button" value="我的简历" onclick="sendUrl('pp_my_resume')">
		<input type="button" value="签到送花跳转配配朋友" onclick="sendUrl('peipei_friend')">
	</div>
</body>
</html>
